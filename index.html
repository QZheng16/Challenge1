<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

</head>
  
<body>
  <main class="card">
      <!-- <img class = "img-hero" src="images/illustration-hero.svg" alt=""> -->

      <div class="container">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
  
        <div class="plan-box">     
           
          <div class="plan-box-content">
            <img class = "music-icon" src="images/icon-music.svg" alt="music-icon">
            <div class="plan-box-pricing">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>  
          </div>
          
          <a class="plan-box-link" href="#">Change</a>
        </div>
    
        <div class="btns">
          <button class="btn-pay">Proceed to Payment</button>    
          <button class="btn-cancel">Cancel Order</button>
        </div>


      </div>

    </main>



 
</body>

</html>
